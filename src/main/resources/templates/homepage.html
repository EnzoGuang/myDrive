<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>HomePage</title>
		<!-- 引入项目图标 -->
		<link th:href="@{/icon/mydrive.png}" rel="icon">
		<!-- 引入layui -->
		<link th:href="@{/layui/css/layui.css}" rel="stylesheet">
		<!-- 引入bootstrap -->
		<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

	</head>
	<body>
		<!-- 引入header -->
		<div th:insert="~{common :: myDriveHeaderBootstrap}"></div>
		<div>
			这是homepage
			<a href="/index" style="float: right" class="btn btn-primary">退出登录</a><br>
		</div>
		当前用户是
		<table class="layui-table">
			<thead class="layui-table-header">
				<tr>
					<th>id</th>
					<th>username</th>
					<th>password</th>
					<th>email</th>
					<th>admin</th>
				</tr>
			</thead>
			<tbody class="layui-table-body">
				<tr th:each="user:${currentUser}">
					<td th:text="${user.getUserId()}"></td>
					<td th:text="${user.getUserName()}"></td>
					<td th:text="${user.getPassword()}"></td>
					<td th:text="${user.getEmail()}"></td>
					<td th:text="${user.getAdmin()}"></td>
				</tr>
			</tbody>
		</table>

		<!-- 显示当前用户的所有文件 -->
		<div class="rouned-2">
			<p class="p-2 ">文件</p>
			<ul th:each="file:${filesList}" class="list-group rounded-3">
				<li class="list-group-item">
					<img th:src="@{/icon/filetype-txt.svg}" alt="file" class="img-fluid mr-1">
					[[${file.getFileName()}]]
					<a th:href="@{/user/deleteFile/{fileName} (fileName=${file.getFileName()})}" class="btn btn-sm btn-danger float-end m-1">删除</a>
					<a th:href="@{/user/download/{fileName} (fileName=${file.getFileName()})}" class="btn btn-sm btn-primary float-end m-1">下载</a>
				</li>
			</ul>
			<br>
		</div>

		<!-- 进行文件上传 -->
		<div>
			<form id="fileUploadDiv" action="/user/uploadFile" method="post" enctype="multipart/form-data">
				<label for="fileInput">请选择文件</label>
				<br>
				<input type="file" style="width: auto" class="btn btn-success" id="fileInput" name="file">
				<!--			<button type="submit" class="btn btn-danger">上传文件</button>-->
			</form>
			<button id="uploadButton" class="btn btn-danger">上传文件</button>
		</div>
		<!-- 进度条 -->
		<div id="progressContainer" style="width: 100%; background-color: #ddd; margin-top: 20px;">
			<div id="progressBar" style="width: 0%; height: 20px; background-color: #4CAF50;"></div>
		</div>

		<!-- 进度信息 -->
		<div id="progressText"></div>
		<script>
			let selectedFile; // 用于存储选中的文件

			// 监听文件选择变化
			document.getElementById('fileInput').addEventListener('change', (event) => {
				selectedFile = event.target.files[0]; // 保存选中的文件
			});

			document.getElementById('uploadButton').addEventListener('click', async () => {
				if (selectedFile) {
					const fileHash = await calculateHash(selectedFile);
					const chunkSize = 1 * 1024 * 1024;
					const totalChunks = Math.ceil(selectedFile.size / chunkSize);

					for (let i = 0; i < totalChunks; i++) {
						const chunk = selectedFile.slice(i * chunkSize, (i + 1) * chunkSize);
						const chunkHash = await calculateHash(chunk)
						console.log(`Chunk ${i}: Hash: ${chunkHash}`);

						const formData = new FormData();
						formData.append('fileName', selectedFile.name);
						formData.append('file', chunk);
						formData.append('index', i);
						formData.append('fileHash', fileHash);
						formData.append('chunkHash', chunkHash);
						formData.append("totalChunks", totalChunks);

						try {
							const response = await fetch('http://localhost:8080/user/uploadChunkFile', {
								method: 'POST',
								body: formData
							});
							if (!response.ok) {
								throw new Error('Upload chunk' + i + ' fail');
							}
						} catch (error) {
							console.error(error);
							alert(`上传失败: ${error.message}`);
							break;
						}
					}
				} else {
					alert("请先选择一个文件! ");
				}
			})

			async function calculateHash(file) {
				// 读取文件内容
				const arrayBuffer = await file.arrayBuffer();

				// 计算哈希值
				const hashBuffer = await crypto.subtle.digest('SHA-256', arrayBuffer);

				// 将ArrayBuffer转换为十六进制字符串
				const hashArray = Array.from(new Uint8Array(hashBuffer));
				const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

				return hashHex;
			}

			// 更新进度条
			function updateProgress(currentChunk, totalChunks) {
				const progressPercentage = (currentChunk / totalChunks) * 100;
				document.getElementById('progressBar').style.width = `${progressPercentage}%`;
				document.getElementById('progressText').innerText = `上传进度: ${progressPercentage.toFixed(2)}%`;
			}
		</script>

		<div th:if="${uploadMessage}">
			[[${uploadMessage}]]
		</div>

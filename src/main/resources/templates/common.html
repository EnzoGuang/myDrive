<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header通用模板</title>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<header th:fragment="myDriveHeaderBootstrap" class=" d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom bg-primary-subtle rounded-3">
		<a href="/user/homepage" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
			<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
			<span class="fs-4">myDrive主页</span>
		</a>
		<ul class="nav nav-pills">
			<li class="nav-item"><a href="/user/logout" class="nav-link active" aria-current="page">退出</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Features</a></li>
			<li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
			<li class="nav-item"><a href="#" class="nav-link">About</a></li>
		</ul>
	</header>

	<div th:fragment="currentUserInfo">
				<div>
					这是homepage
					<a href="/index" style="float: right" class="btn btn-primary">退出登录</a><br>
				</div>
				当前用户是
				<table class="layui-table">
					<thead class="layui-table-header">
						<tr>
							<th>id</th>
							<th>username</th>
							<th>password</th>
							<th>email</th>
							<th>admin</th>
						</tr>
					</thead>
					<tbody class="layui-table-body">
						<tr th:each="user:${currentUser}">
							<td th:text="${user.getUserId()}"></td>
							<td th:text="${user.getUserName()}"></td>
							<td th:text="${user.getPassword()}"></td>
							<td th:text="${user.getEmail()}"></td>
							<td th:text="${user.getAdmin()}"></td>
						</tr>
					</tbody>
				</table>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>header通用模板</title>
	<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>

	<!-- 显示页面的header -->
	<header th:fragment="myDriveHeaderBootstrap" class="container-fluid d-flex flex-wrap justify-content-between py-3 mb-4 border-bottom bg-primary-subtle rounded-3">
		<a href="/user/homepage" class="d-flex align-items-center mb-2 mb-lg-0 me-md-auto link-body-emphasis text-decoration-none text-dark text-decoration-none">
			<svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
			<span class="fs-4">myDrive主页</span>
		</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="nav nav-pills">
			<!-- 下拉菜单 -->
			<div class="dropdown" th:if="${currentUser != null}">
				<a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
					<img th:src="@{/icon/user2.png}" alt="mdo" width="32" height="32" class="rounded-circle">
				</a>
				<ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
					<li th:text="'当前用户: ' + ${currentUser.getEmail()}"></li>
					<li><hr class="dropdown-divider"></li>
					<li><a class="dropdown-item" href="/user/logout">退出登录</a></li>
				</ul>
			</div>
		</div>
	</header>

	<!-- 显示用户信息 -->
	<div th:fragment="currentUserInfo">
				<div>
					这是homepage
					<a href="/index" style="float: right" class="btn btn-primary">退出登录</a><br>
				</div>
				当前用户是
				<table class="layui-table">
					<thead class="layui-table-header">
						<tr>
							<th>id</th>
							<th>username</th>
							<th>password</th>
							<th>email</th>
							<th>admin</th>
						</tr>
					</thead>
					<tbody class="layui-table-body">
						<tr th:each="user:${currentUser}">
							<td th:text="${user.getUserId()}"></td>
							<td th:text="${user.getUserName()}"></td>
							<td th:text="${user.getPassword()}"></td>
							<td th:text="${user.getEmail()}"></td>
							<td th:text="${user.getAdmin()}"></td>
						</tr>
					</tbody>
				</table>
	</div>

</body>
</html>
